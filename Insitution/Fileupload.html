<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Details</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="Fileupload.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="wrapper">
        <header>Upload Details</header>
        <h4>Click Below To Get Format For Data Upload</h4>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <a href="./Format.xlsx"> <button class="button">Excel Format</button></a>
                </div>
            </div>
            <h4>UPLOAD YOUR FILE BELOW</h4>
            <div class="field password">
                <div class="input-area">
                    <input class="btnfile" type="file" id="file" name="file" multiple>
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
